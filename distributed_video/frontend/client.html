<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./client.css">
    <title>IPDS</title>
</head>

<body style="height: 100vh;">
    <main class="flexbox" style="height: 100%;  padding: 3%;">
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; align-items: center; padding-top: 20%; flex-direction: column;">
                <h1>IPDS</h1>
                <p class="lead mb-4">Image processing using Distributed Systems</p>
                <label class="custom-file-upload">
                    <input id="fileUpload" type="file" />
                    Upload
                </label>
                <p style="padding-top: 3px;" class="fileName"></p>
                <button style="display: none;" id="uploadButton" onclick="uploadFile()" type="button"
                    class="btn btn-primary btn-lg px-4 gap-3">Start Process</button>
            </div>

        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./client.js"></script>

</body>

</html>
